<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
 <table border="1">

   
        <tr>
            <td rowspan="1" colspan="6">
            <div align="middle">
                <!-- About -->
                <strong>About -- 112306039</strong>
            </div>    
            </td>
        </tr>

        <tr>
            <td rowspan="4" colspan="4">
                <!-- Personal Photo -->
                <div align="middle">
                	<img src="https://i02piccdn.sogoucdn.com/116d78886926d2c8" alt="Personal Photo" width="90" height="90">
                	<br>
                	<strong>Personal Photo</strong>
            	</div>    
                
            </td>
        </tr>
        <tr>
            <td colspan="6">
                <!-- Name -->
                <strong>Name:</strong> <input type="">
                <br>
                <!-- Gender -->
                <strong>Gender:</strong>
                <input type="radio" name="gender" value="male"> Male
                <input type="radio" name="gender" value="female"> Female
                <input type="radio" name="gender" value="other"> Other
            </td>
           
        </tr>
        <tr>
        <td>
                <!-- County -->
                <strong>County:</strong>
                <select>
                    <option value="taipei">Taipei</option>
                    <option value="tainan">Tainan</option>
                    <option value="taichung">Taichung</option>
                    <option value="taoyuan">Taoyuan</option>
                </select>
            </td>
            <td>
                <!-- Birthday -->
                <strong>Birthday:</strong>
                <input type="date">
            </td>
           
        </tr>
        <tr>
        <td colspan="6">
                <!-- E-mail -->
                <strong>E-mail:</strong>
                <input type="email" placeholder="john.doe@example.com">
            </td>
        </tr>
        <tr>
            <td colspan="1">
                <!-- Hobby -->
                <strong> Hobby:</strong>
            </td>
            <td colspan="5">
                <!-- Hobbies Checkbox -->
                <input type="checkbox" id="swimming" name="hobby" value="swimming">
                <label for="swimming">Swimming</label>
                <input type="checkbox" id="volleyball" name="hobby" value="volleyball">
                <label for="volleyball">Volleyball</label>
                <input type="checkbox" id="movie" name="hobby" value="movie">
                <label for="movie">Movie</label>
                <input type="checkbox" id="game" name="hobby" value="game">
                <label for="game">Game</label>
                <input type="checkbox" id="sleep" name="hobby" value="sleep">
                <label for="sleep">Sleep</label>
            </td>
        </tr>
        <tr>
            <td colspan="1">
                <!-- Skill -->
                <strong> Skill:</strong>
            </td>
            <td colspan="5">
                <!-- Skills Checkbox -->
                <input type="checkbox" id="java" name="skill" value="java">
                <label for="java">Java</label>
                <input type="checkbox" id="html" name="skill" value="html">
                <label for="html">HTML</label>
                <input type="checkbox" id="python" name="skill" value="python">
                <label for="python">Python</label>
                <input type="checkbox" id="office" name="skill" value="office">
                <label for="office">Microsoft Office</label>
                <input type="checkbox" id="premiere" name="skill" value="premiere">
                <label for="premiere">Premiere</label>
            </td>
        </tr>
        <tr>
            <td>
                <!-- Say something -->
                <strong> Say something:</strong>
            </td>
            <td colspan="5">
                <!-- Textarea for saying something -->
                <textarea placeholder="Say something here."></textarea>
            </td>
        </tr>
        <tr>
        	<td >
        		<input type="submit" name="submit" value="submit">
        		<input type="reset" name="reset" value="reset">
        	</td>
        </tr>


    </table>

</body>
</html>
